<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body{
        background: linear-gradient(to right, #667eea, #764ba2);
    }
</style>
<body class="flex flex-col justify-center items-center h-screen">
    <div class="bg-white rounded-2xl p-12 shadow-lg ">
    <h2 class="text-2xl text-center mb-8">Digite um número para gerar a tabuada</h2>
    <form id="multiplication-form">
        <div class="">
            <label for="number" class="block mb-2">Tabuada do:</label>
            <input type="number" name="number" id="number" placeholder="3" class="w-full px-4 py-2 border-solid border-2 border-black rounded-lg ">

        </div>
        <div >
            <label for="multiplicator" class="block mb-2 mt-2">Multiplicar até:</label>
            <input type="multiplicator" name="multiplicator" id="multiplicator" value="10" class="w-full px-4 py-2 border-solid border-2 border-black rounded-lg">
        </div>
        <div class="text-center">
            <input type="submit" id="" value="calcular" class=" cursor-pointer bg-indigo-400 text-white py-2 px-4 rounded-xl my-8">
        </div>
    </form>
    <div id="multiplication-table">
        <h2 id="multiplicaton-title">Tabuada do número: <span></span></h2>
        <div id="multiplication-operations">
            <p>Informe um número para calcular uma tabuada</p>
            <div class="row">
                <div class="operation">5 x 1</div>
                <div class="result">5</div>
            </div>
            <div class="row">
                <div class="operation">5 x 2</div>
                <div class="result">10</div>
            </div>
        </div>
    </div>
    </div>
</body>
</html>
